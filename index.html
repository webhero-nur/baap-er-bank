<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your <span class="font-semibold text-violet-500">Baap Er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-2.5" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-2.5" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-500 hover:bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
